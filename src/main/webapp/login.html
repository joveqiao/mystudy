background:url('resources/images/viitobg.jpg') no-repeat fixed center top;

<body>
	<div class="viito_top">
		<div class="viito_title">
			<div class="welcome"><span>时光博客系统管理后台</span></div>
			<div class="return">
				<ul>
					<li><a href="">网站首页</a></li>
					<li><a href="">帮助中心</a></li>
					<li><a href="">新浪微博</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="loginbg">
        <div class="loginFra">
           
		    <div class="login">
		    <div class="logo"><img src="resources/images/TimeBlogLogo1.gif" /></div>
			<div class="logins">
				<div class="iframe"></div>
				<div class="logincon">
					<div class="login_content">
						<form id="form1" method="post" action="site/login">
							<ul>
                                <li><span>用户登录<var>UserLogin</var></span></li>
								<li><input style="width:260px;" class="input" name="userName" id="userName" type="text" value="手机/邮箱"/></li>
								<li style="padding-top:5px;"><input style="width:260px;display:none;" class="input" type="password" value="" name="userPwd" id="userPwd"/>
									<input style="width:260px;" class="input" type="text" value="请输入密码" name="userPwd_text" id="userPwd_text"/></li>
                                <li style="padding-top:5px;"><input value="忽略大小写" id="ymz" name="yzm" class="input" style="width:120px; float:left;" /><img alt="请在旁边输入验证码信息" id="verifyCodeImg" onclick="changeVerifyCode();" style="cursor:pointer;vertical-align:middle; height:38px; float:left; margin-left:20px;" src="site//verifyImage" /></li>
								<li style="height:70px; padding-top:20px;"><input type="submit" value="" name="logins" class="submitbtn"/>&nbsp; <label><input type="checkbox" style="vertical-align:middle"/>记住账号</label>&nbsp;&nbsp; <a href="">忘记密码？</a></li>
							</ul>
							<script language="javascript">
								$("input").focus(function(){
									$(this).removeClass("input");
								    $(this).addClass("inputfocus");
								}).blur(function(){
								    $(this).removeClass("inputfocus");
								    $(this).addClass("input");
								});
								$("#userName").focus(function(){
									if($(this).val() == "手机/邮箱")$(this).val("");
						        }).blur(function(){
						        	if($(this).val() == "")$(this).val("手机/邮箱");
						        });
								$("#ymz").focus(function(){
									if($(this).val() == "忽略大小写")$(this).val("");
						        }).blur(function(){
						        	if($(this).val() == "")$(this).val("忽略大小写");
						        });
								//密码提示部分
								$("#userPwd").blur(function(){
									if($(this).val()==""){
									    $(this).hide();
									    $('#userPwd_text').show();
									    $('#userPwd_text').val("请输入密码");
									}
								});
								$("#userPwd_text").focus(function(){
									$(this).removeClass("inputfocus");
								    $(this).addClass("input");
									if($(this).val()!="请输入密码")$(this).val("请输入密码");
								    $(this).hide();
								    $('#userPwd').show();
								    $('#userPwd').val("");
								    $('#userPwd').focus();
								});
							</script>
						</form>
					</div>
				</div>
			</div>
		</div>
        </div>
	</div>

    </div>
</body>
